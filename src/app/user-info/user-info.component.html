<h1>Employee Login Form</h1>

<div class="container-fluid">
    <h2>Login Form</h2>
    <form [formGroup]="SignUp" (ngSubmit)="created()">
      <div class="mb-3 mt-3">
        <input type="text" class="form-control" formControlName="name" placeholder="Enter Your Name">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" formControlName="userName" placeholder="Enter Your UserId">
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" formControlName="EmailId" placeholder="Enter Your Email">
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" formControlName="password" placeholder="Enter Your password">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" formControlName="Address" placeholder="Enter Your Address">
      </div>
      <div class="form-check mb-3">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" formControlName="condition"> T&C Accepted
        </label>
      </div>
      <button class="btn btn-success" [disabled]="!SignUp.valid" type="submit">
        SignUp
      </button>
    </form>
