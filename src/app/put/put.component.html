<div class="container-fluid" >
<table class="table table-bordered">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Username</th>
      <th>Email</th>
      <th>Password</th>
      <th>Address</th>
      <th>Condition</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of EmpData">
      <td>{{ employee.id }}</td>
      <td>{{ employee.name }}</td>
      <td>{{ employee.userName }}</td>
      <td>{{ employee.email }}</td>
      <td>{{ employee.password }}</td>
      <td>{{ employee.address }}</td>
      <td>@if (employee.condition) {
        Accepted}</td>
      <td><button class="btn btn-primary" (click)="updateEmployee(employee)">Edit</button></td>
    </tr>
  </tbody>
</table>

  <h3>Update Employee Data</h3>
  <form [formGroup]="editForm" (ngSubmit)="save()">
    <div class="mb-3 mt-3">
      <input type="text" class="form-control" formControlName="id" placeholder="Enter ID">
    </div>
    <div class="mb-3 mt-3">
      <input type="text" class="form-control" formControlName="name" placeholder="Enter updated Name">
    </div>
    <div class="mb-3">
      <input type="text" class="form-control" formControlName="userName" placeholder="Enter updated UserId">
    </div>
    <div class="mb-3">
      <input type="email" class="form-control" formControlName="email" placeholder="Enter updated Email">
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" formControlName="password" placeholder="Enter updated password">
    </div>
    <div class="mb-3">
      <input type="text" class="form-control" formControlName="address" placeholder="Enter updated Address">
    </div>
    <div class="form-check mb-3">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" formControlName="condition"> T&C Accepted
      </label>
    </div>
    <button class="btn btn-warning"type="submit">Update</button>
  </form>
</div>
